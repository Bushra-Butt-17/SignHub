<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fecd45, #2568fb);
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            padding: 30px;
            color: #fff;
        }

        .search-bar {
            margin-bottom: 30px;
        }

        .search-bar input {
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-size: 18px;
            width: calc(100% - 120px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .search-bar button {
            padding: 15px 20px;
            border-radius: 10px;
            background-color: #2568fb;
            color: white;
            border: none;
            font-size: 18px;
            margin-left: 10px;
            font-weight: bold;
        }

        .categories-section {
            margin-bottom: 40px;
        }

        .category-card {
            background: #fff;
            color: #2568fb;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .category-card:hover {
            transform: scale(1.05);
        }

        .category-card i {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .gestures-section {
            color: #fff;
        }

        .gesture-card {
            background: rgba(255, 255, 255, 0.9);
            color: #2568fb;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
        }

        .gesture-card:hover {
            background: #2568fb;
            color: #fff;
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Search Bar -->
        <div class="search-bar">
            <form method="GET" action="/viewer">
                <input type="text" name="q" placeholder="Search gestures..." value="{{ search_query }}">
                <button type="submit">Search</button>
            </form>
        </div>

        <!-- Categories Section -->
        <div class="categories-section">
            <h2>Categories</h2>
            <div class="row">
                {% for category in categories %}
                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <div class="category-card">
                        <i>{{ category.icon }}</i>
                        <p>{{ category.name }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <!-- Gestures Section -->
        <div class="gestures-section">
            <h2>Gestures</h2>
            <div class="row">
                {% for gesture in gestures %}
                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <div class="gesture-card">
                        <p>{{ gesture.name }}</p>
                        <small>Category: {{ gesture.category }}</small>
                    </div>
                </div>
                {% endfor %}
                {% if gestures|length == 0 %}
                <p>No gestures found for "{{ search_query }}".</p>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
